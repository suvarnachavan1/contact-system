<!DOCTYPE html>
<html>
<head>
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Management System</h1>
        <div id="contact-list"></div>
        <button id="add-contact-btn">Add Contact</button>
    </div>

    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <h2>Add Contact</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

#contact-list {
    margin-bottom: 20px;
}

.contact {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal {
    background-color: #fff;
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}
</style>
<script>
const contactList = document.getElementById('contact-list');
const addContactBtn = document.getElementById('add-contact-btn');
const overlay = document.getElementById('overlay');
const modal = document.getElementById('modal');
const closeBtn = document.querySelector('.close');
const contactForm = document.getElementById('contact-form');

let contacts = [];

function renderContacts() {
    contactList.innerHTML = '';
    contacts.forEach(contact => {
        const contactDiv = document.createElement('div');
        contactDiv.classList.add('contact');
        contactDiv.innerHTML = `
            <h3>${contact.name}</h3>
            <p>Email: ${contact.email}</p>
            <p>Phone: ${contact.phone}</p>
            <button onclick="editContact(${contact.id})">Edit</button>
            <button onclick="deleteContact(${contact.id})">Delete</button>
        `;
        contactList.appendChild(contactDiv);
    });
}

function openModal() {
    overlay.style.display = 'block';
}

function closeModal() {
    overlay.style.display = 'none';
}

function addContact(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    const newContact = {
        id: contacts.length + 1,
        name,
        email,
        phone
    };

    contacts.push(newContact);
    renderContacts();
    closeModal();
    contactForm.reset();
}

function editContact(id) {
    const index = contacts.findIndex(contact => contact.id === id);
    const contact = contacts[index];
    const name = prompt('Enter new name:', contact.name);
    const email = prompt('Enter new email:', contact.email);
    const phone = prompt('Enter new phone number:', contact.phone);

    if (name && email && phone) {
        contacts[index] = { id, name, email, phone };
        renderContacts();
    }
}

function deleteContact(id) {
    const confirmDelete = confirm('Are you sure you want to delete this contact?');
    if (confirmDelete) {
        contacts = contacts.filter(contact => contact.id !== id);
        renderContacts();
    }
}

addContactBtn.addEventListener('click', openModal);
closeBtn.addEventListener('click', closeModal);
contactForm.addEventListener('submit', addContact);

// Sample contacts
contacts.push({ id: 1, name: 'suvarna chavan', email: 'suvarnachavan6674@gmail.com', phone: '8600248669' });
contacts.push({ id: 2, name: 'shrutika landge', email: 'shrutikalandge123@gmail.com', phone: '9849576454' });

// Initial render
renderContacts();
</script>
